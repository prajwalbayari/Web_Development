<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says game</h1>
    <h2>Press any key to start</h2>

    <div class="button-container">
        <div class="line-one">
            <div class="buttons red" type="button" id="red"></div>
            <div class="buttons yellow" type="button" id="yellow"></div>
        </div>
        <div class="lne-two">
            <div class="buttons green" type="button" id="green"></div>
            <div class="buttons purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
