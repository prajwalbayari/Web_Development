<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sample document</title>
  </head>
  <body>
    <div class="left">
      <h1>Welcome to TweetHub</h1>
      <p>
        Connect with your friends - and other fascinating people. Get in the
        moment updates on the things that interest you. And watch the events
        unfold,in real time, from every angle
      </p>
    </div>
    <div class="right">
      <h2>Sign In</h2>
      <div>
        <div>
          <input
            class="widthFull"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button style="width: 7.5em; height: 1.75em;">Sign In</button>
        </div>
      </div>
      <div>
        <h2>Sign Up</h2>
        <div>
          <input
            class="widthFull"
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
        </div>
        <div>
          <input
            class="widthFull"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div>
          <input
            class="name"
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Firstname"
          />
          <input
            class="name"
            type="text"
            name="lasttname"
            id="lastname"
            placeholder="Lastname"
          />
        </div>
        <div>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <button style="width: 12em;">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
